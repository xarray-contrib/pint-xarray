name: CI Additional

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctests:
    name: Doctests
    runs-on: ubuntu-latest
    if: github.repository == 'xarray-contrib/pint-xarray'

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: initialize cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('ci/requirements/**.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-
    - name: upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    - name: install dependencies
      run: |
        python -m pip install -r ci/requirements.txt
    - name: install pint-xarray
      run: |
        python -m pip install .
    - name: show versions
      run: |
        python -c 'import pint_xarray'
    - name: run doctests
      run: |
        python -m pytest --doctest-modules pint_xarray --ignore pint_xarray/tests
