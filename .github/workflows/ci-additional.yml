name: CI Additional

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctests:
    name: Doctests
    runs-on: ubuntu-latest
    if: github.repository == 'calgray/astropy-xarray'

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    env:
      FORCE_COLOR: 3

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: initialize cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('ci/requirements/**.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-
    - name: upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    - name: install dependencies
      run: |
        python -m pip install -r ci/requirements.txt
    - name: install astropy-xarray
      run: |
        python -m pip install .
    - name: show versions
      run: |
        python -c 'import astropy_xarray'
    - name: run doctests
      run: |
        python -m pytest --doctest-modules astropy_xarray --ignore astropy_xarray/tests
